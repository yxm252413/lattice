<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加会员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <link rel="stylesheet" href="../../layui/css/layui.css"/>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form">
        <input type="hidden" name="goodsid" id="goodsid" value=""/>
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                <span class="we-red">*</span>商品名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="title" name="title" lay-verify="required|nikename" autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="proNo" class="layui-form-label">
                <span class="we-red">*</span>商品编码
            </label>
            <div class="layui-input-inline">
                <input type="text"  id="proNo" name="proNo" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label for="keywords" class="layui-form-label">
                <span class="we-red">*</span>关键字
            </label>
            <div class="layui-input-inline">
                <input type="text" id="keywords" placeholder="例如手机,全屏手机(逗号隔开)" name="keywords" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label for="description" class="layui-form-label">
                <span class="we-red">*</span>描述
            </label>
            <div class="layui-input-inline">
                <input type="text" id="description" name="description" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>

        </div>
        <div class="layui-form-item layui-row">
            <label for="img" class="layui-form-label">
                <span class="we-red">*</span>商品主图
            </label>
            <input type="hidden" id="img" name="img" value="1">
            <!--<div class="layui-upload layui-col-md10">-->
                <!---->
                <!--<blockquote class="layui-elem-quote layui-quote-nm layui-col-md10" style="margin-top: 10px;">-->
                    <!--<button type="button" class="layui-btn" id="test2">多图片上传</button>-->
                <!--</blockquote>-->
            <!--</div>-->

        </div>

        <div class="layui-form-item">
            <label for="cateID" class="layui-form-label">
                <span class="we-red">*</span>商品分类
            </label>
            <div class="layui-input-inline" lay-filter="selFilter">
                <select name="cateid" id="cateid">
                    <option value="0">天津</option>
                    <option value="1">北京</option>
                    <option value="2">上海</option>
                    <option value="3">杭州</option>
                </select>
            </div>

        </div>

        <div class="layui-form-item">
            <label for="price" class="layui-form-label">
                <span class="we-red">*</span>商品价格
            </label>
            <div class="layui-input-inline">
                <input type="number" id="price" name="price" lay-verify="required|number" autocomplete="off"
                       class="layui-input">
            </div>

        </div>

        <div class="layui-form-item">
            <label for="cost" class="layui-form-label">
                <span class="we-red">*</span>成本价
            </label>
            <div class="layui-input-inline">
                <input type="number" id="cost" name="cost" lay-verify="required|number" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="pv" class="layui-form-label">
                <span class="we-red">*</span>数量
            </label>
            <div class="layui-input-inline">
                <input type="number" id="pv" name="pv" lay-verify="required|number" autocomplete="off"
                       class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label for="status" class="layui-form-label">
                <span class="we-red">*</span>状态
            </label>
            <div class="layui-input-inline" lay-filter="selFilter">
                <select name="status" id="status">
                    <option value="0">下架</option>
                    <option value="1">上架</option>
                </select>
            </div>
        </div>


        <div class="layui-form-item">
            <button class="layui-btn" lay-filter="formDemo" lay-submit>确定</button>
        </div>
    </form>
</div>
<script src="../../layui/layui.js" charset="utf-8"></script>

<script>
    var method = "post";
    layui.use('form', function () {
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        function getParams(key) {
            var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        };
        //获取编辑时的初始信息
        $(function () {
            console.log(window.location)
            var id = getParams("id");
            if (id != null) {
                $.ajax({
                    type: 'get',
                    dataType: 'json',
                    contentType: 'application/json',
                    url: "http://127.0.0.1:8444/goods/goods/get/" + id,
                    success: function (res) {
                        $("#action").attr("value", "http://127.0.0.1:8444/goods/goods")
                        console.log(res)
                        var item = res.data
                        method = "put";
                        $("#goodsid").attr("value", item.goodsid)
                        $("#cateid").attr("value", item.cateid)
                        $("#title").attr("value", item.title)
                        $("#proNo").attr("value", item.proNo)
                        $("#keywords").attr("value", item.keywords)
                        $("#description").attr("value", item.description)
                        $("#img").attr("value", item.img)
                        $("#price").attr("value", item.price)
                        $("#cost").attr("value", item.cost)
                        $("#pv").attr("value", item.pv)
                        $("#status").val(item.status)
                        form.render('select');
                    }
                })

            }

        });


        form.on('submit(formDemo)', function (data) {
            console.log(data.field)
            $.ajax({
                method: method,
                url: "http://localhost:8111/goods/",
                dataType: 'json',
                data: JSON.stringify(data.field),
                contentType: 'application/json',
                success: function (result) {
                    var code = result.code
                    if (code == "0") {
                        layer.msg("添加成功")
                        setTimeout(function () {
                            location.reload();
                        }, 1000)
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                }

            });
            return false;
        });
    });
    layui.use('upload', function () {
        var $ = layui.jquery,
            upload = layui.upload;
        //多图片上传
        upload.render({
            elem: '#test2',
            url: 'http://localhost:8110/test/upload',
            multiple: true,
            number: 1,
            before: function (obj) {
                //预读本地文件示例，不支持ie8
                // obj.preview(function (index, file, result) {
                //     layer.load(); //上传loading
                //     $('#demo2').append('<img src="' + result + '"  alt="' + index + '" class="layui-upload-img layui-col-md3" style="margin:10px" >')
                // });
            },
            done: function (res) {
                layer.closeAll('loading'); //关闭loading
                var src = res.data[0].src;
                var mesg = $('#image').attr("value")
                layer.msg(mesg)
                if (mesg == "") {
                    $('#image').attr("value", src)
                } else {
                    $('#image').attr("value", mesg + "," + src)
                }
                //上传完毕
            },
            error: function (index, upload) {
                layer.closeAll('loading'); //关闭loading
                setTimeout(function () {
                    $("#demo2 img").last().remove();
                }, 1000)
                //当上传失败时，你可以生成一个“重新上传”的按钮，点击该按钮时，执行 upload() 方法即可实现重新上传
            }
        });
    });
</script>
</body>

</html>
