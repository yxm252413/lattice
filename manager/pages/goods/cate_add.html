<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加会员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <link rel="stylesheet" href="../../layui/css/layui.css" />
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form class="layui-form">
        <input type="hidden" name="cateid" id="cateid" value="" />
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                <span class="we-red">*</span>分类名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="title" name="title" lay-verify="required|nikename" autocomplete="off" class="layui-input">
            </div>

        </div>

        <div class="layui-form-item">
            <label for="ord" class="layui-form-label">
                <span class="we-red">*</span>排序
            </label>
            <div class="layui-input-inline">
                <input type="text" placeholder="输入0或者1" id="ord" name="ord" lay-verify="required|nikename" autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-form-item">
            <label for="father" class="layui-form-label">
                <span class="we-red">*</span>父节点
            </label>
            <div class="layui-input-inline" lay-filter="selFilter">
                <select name="father" id="father">
                    <option value="0" selected="selected">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

        </div>

        <div class="layui-form-item">
            <label for="status" class="layui-form-label">
                <span class="we-red">*</span>状态
            </label>
            <div class="layui-input-inline" lay-filter="selFilter">
                <select name="status" id="status">
                    <option value="1" selected="selected">上架</option>
                    <option value="0">下架</option>
                </select>
            </div>

        </div>



        <div class="layui-form-item layui-col-md-offset1">

            <button class="layui-btn" lay-filter="formDemo" lay-submit>确定</button>
        </div>
    </form>
</div>
<script src="../../layui/layui.js" charset="utf-8"></script>

<script>
    var method="post";


    function getParams(key) {
        var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r != null) {
            return unescape(r[2]);
        }
        return null;
    };

    layui.use('form', function() {


        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        //监听提交

        $(function() {

            var id = getParams("id");
            console.log(id)
            var Url = "http://localhost:8111/goodscate/get/" + id
            console.log(Url)
            if(id != null) {
                method="put";
                $.ajax({
                    type: 'get',
                    dataType: 'json',
                    contentType: 'application/json',
                    url: Url,
                    success: function(res) {
                        $("#action").attr("value", "http://localhost:8111/goodscate/")
                        var item = res.data
                        $("#cateid").attr("value", item.cateid)
                        $("#title").attr("value", item.title)
                        $("#ord").attr("value", item.ord)
                        $("#father").val(item.father)
                        $("#status").val(item.status)
                        form.render('select');
                    }
                })

            }


        });


        form.on('submit(formDemo)', function(data) {
            var Url = $("#action").attr("value")
            console.log(data.field)
            $.ajax({
                method: method,
                url: "http://localhost:8111/goodscate/",
                dataType: 'json',
                data: JSON.stringify(data.field),
                contentType: 'application/json',
                success: function(result) {
                    var code = result.code

                    if(code == "200") {
                        layer.msg(method == "post"?"添加成功":"修改成功")
                        setTimeout(function() {
                            parent.location.reload();
                        }, 1000)
                    }else{
                        layer.msg(method == "post"?"添加失败":"修改失败")
                    }
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    layer.msg(method == "post"?"添加失败":"修改失败")
                }

            });
            return false;
        });
    });

</script>
</body>

</html>
